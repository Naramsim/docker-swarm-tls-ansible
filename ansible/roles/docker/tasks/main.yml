- name: Ensure that /mnt/docker has at least 10GB free
  shell: "[ $(df -k --output=size,target | grep /mnt/docker | awk '{print $1}') -gt 10485760 ]"

- name: Install docker pip module
  pip:
    name:
      - docker

- name: Ensure old versions of Docker are not installed
  package:
    name:
      - docker
      - docker-client
      - docker-client-latest
      - docker-common
      - docker-latest
      - docker-latest-logrotate
      - docker-logrotate
      - docker-engine
    state: absent

- name: Install required tools
  package:
    name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
    state: present

- name: Add Docker repository
  shell: yum-config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo
  args:
    creates: /etc/yum.repos.d/docker-ce.repo 

- name: Install Docker
  package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Ensure Docker is started and enabled at boot
  service:
    name: docker
    state: started
    enabled: true

- name: Change and apply dockerd settings
  replace:
    dest: /lib/systemd/system/docker.service
    regexp: '^ExecStart=/usr/bin/dockerd -H fd:// (--containerd=/run/containerd/containerd.sock)?'
    replace: 'ExecStart=/usr/bin/dockerd --data-root /mnt/docker --icc=false --live-restore --no-new-privileges -H fd:// --containerd=/run/containerd/containerd.sock'
  register: dockerd

- name: Restart Docker service
  service:
    state: restarted
    name: docker
  when: dockerd.changed
